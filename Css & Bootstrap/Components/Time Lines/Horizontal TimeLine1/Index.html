<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
     <link rel="stylesheet" href="css/timeline.css">
</head>
<body>
    <main style="width: 90%; margin: auto; background-color: antiquewhite;">
        <div class="timeline">
            <!-- <div class="start-circle"></div> -->
            <ul class="items">
                <li class="item">
                    <div class="date-container bg-black">
                        <div class="event-date">1989</div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="content">
                        <h5>Founded In Egypt</h5>
                    </div>
                </li>
                <li class="item">
                    <div class="date-container" style="background-color:sandybrown">
                        <div class="event-date">2019</div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="content">
                        <h5>Interactive And Experiential Marketing Solutions</h5>
                    </div>
                </li>
                <li class="item">
                    <div class="date-container" style="background-color:rosybrown">
                        <div class="event-date">2020</div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="content">
                        <h5>Factory Milestone</h5>
                    </div>
                </li>
                <li class="item">
                    <div class="date-container" style="background-color:brown">
                        <div class="event-date">2025</div>
                    </div>
                    <div class="vertical-line"></div>
                    <div class="content">
                        <h5>Khoury international KSA</h5>
                    </div>
                </li>
            </ul>
        </div>
    </main>


</body>
</html>
