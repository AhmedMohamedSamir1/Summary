<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>File Input with List and Button</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/uploadFile.css" rel="stylesheet">

</head>
<body>

<div class="container mt-5">
  <h4>Attach Files</h4>

  <!-- Hidden file input -->
  <input type="file" id="fileInput" multiple>

  <!-- Custom file area -->
  <div class="custom-file-area w-100" id="fileBox">
    <div id="fileList">No files selected</div>
    <button type="button" class="btn btn-sm btn-outline-primary mt-3" id="chooseBtn">Choose Files</button>
  </div>

  <!-- Submit form -->
  <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/uploadFile.js"></script>

</body>
</html>
