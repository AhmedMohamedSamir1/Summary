<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Collapsible Sidebar</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="style.css" rel="stylesheet"/>
</head>

<body class="d-flex">
  <aside class="bg-light min-vh-100 p-3" id="sidebar">
    <ul class="nav flex-column">
      
      <li class="nav-item sidebar-header">
        <a class="nav-link d-flex align-items-center" href="#">
          <span class="fw-bold fs-5 sidebar-title">Offbeat</span>
          <i class="fa-solid fa-angles-left p-1 ms-auto toggle-opening-sidebar" id="toggle-sidebar-btn"></i>
        </a>
      </li>
      
      <hr class="m-0 mb-2">
      
      <li class="nav-item mb-2 position-relative ">
        <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#homeSubmenu" role="button" aria-expanded="false" aria-controls="homeSubmenu">
          <i class="fa-solid fa-house me-2"></i>
          <span>Home</span>
          <i class="fa-solid fa-chevron-down collapse-arrow ms-auto"></i>
        </a>
        <ul class="collapse list-unstyled ps-3" id="homeSubmenu" data-bs-parent="#sidebar">
          <li class="nav-item"><a class="nav-link" href="#">Home 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Home 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Home 3</a></li>
        </ul>
      </li>

      <li class="nav-item mb-2">
        <a class="nav-link d-flex align-items-center" href="#">
          <i class="fa-solid fa-user me-2"></i>
          <span>Profile</span>
        </a>
      </li>

      <li class="nav-item mb-2 position-relative">
        <a class="nav-link d-flex align-items-center" data-bs-toggle="collapse" href="#settingMenu" aria-controls="settingMenu" aria-expanded="false">
          <i class="fa-solid fa-gear me-2"></i>
          <span>Settings</span>
          <i class="fa-solid fa-chevron-down collapse-arrow ms-auto"></i>
        </a>
        <ul class="list-unstyled ps-3 collapse" id="settingMenu" data-bs-parent="#sidebar">
          <li class="nav-item"><a class="nav-link" href="#">Setting 1</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Setting 2</a></li>
        </ul>
      </li>

      <li class="nav-item">
        <a class="nav-link d-flex align-items-center" href="#">
          <i class="fa-solid fa-user me-2"></i>
          <span>Option</span>
        </a>
      </li>
    </ul>
  </aside>

  <main class="content bg-secondary flex-grow-1">
    <div class="container-fluid py-4">
      <h2 class="text-primary">Welcome</h2>
      <p>Hello to my friend ðŸ‘‹</p>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
